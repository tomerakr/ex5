<!-- Instruction Modal -->
<div class="modal fade" id="instructionModal" tabindex="-1" aria-labelledby="instructionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="instructionModalLabel">How to Play</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-unstyled">
                    <li style="list-style-type: disc; margin-left: 2%">Each guess must be a valid 5-letter word.</li>
                    <li style="list-style-type: disc; margin-left: 2%">The color of the tiles will change to show how close your guess was to the word.</li>
                </ul>
                <style>
                    .wordle-inputs input[type="text"] {
                        width: 7%;
                        height: 7%;
                        text-align: center;
                    }
                </style>
                <p class="fw-bold">Examples</p>
                <p><strong>W</strong> is in the word and in the correct spot.</p>
                <div class="wordle-inputs">
                    <input type="text" value="" disabled>
                    <input type="text" value="W" disabled style="background-color: green;">
                    <input type="text" value="" disabled>
                    <input type="text" value="" disabled>
                    <input type="text" value="" disabled>
                </div>
                <p><strong>I</strong> is in the word but in the wrong spot.</p>
                <div class="wordle-inputs">
                    <input type="text" value="" disabled>
                    <input type="text" value="" disabled>
                    <input type="text" value="I" disabled style="background-color: yellow">
                    <input type="text" value="" disabled>
                    <input type="text" value="" disabled>
                </div>
                <p><strong>U</strong> is not in the word.</p>
                <div class="wordle-inputs">
                    <input type="text" value="" disabled>
                    <input type="text" value="" disabled>
                    <input type="text" value="" disabled>
                    <input type="text" value="U" disabled style="background-color: #FEFAE0">
                    <input type="text" value="" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
