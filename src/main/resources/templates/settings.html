<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="icon" type="image/x-icon" th:href="@{/js/icon.ico}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body th:style="'background-color: ' + (${theme} ? '#CFF5E7' : '#C3ACD0')">
<div th:insert="~{navbar.html :: nav}" th:with="theme=${theme}"></div>
<div class="container">
  <div class="row justify-content-center mb-3">
    <div class="col-6">
      <h2>Settings</h2>
      <form action="#" th:action="@{/admin/setSettings}" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text">Number of guesses</span>
          <input required type="text" class="form-control" name="numOfGuesses" placeholder="6"
                 aria-describedby="basic-addon1">
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" name="theme" id="theme">
          <label class="form-check-label" for="theme">Theme</label>
        </div>
        <div>
          <input type="submit" value="Send" class="btn btn-secondary mt-2">
        </div>
      </form>
      <div class="mt-3">
        <form class="d-flex" role="logout" th:action="@{/admin/clearHighScoreTable}" method="post">
          <button class="btn btn-outline-secondary btn-sm" type="submit">Delete High Score</button>
        </form>
      </div>
      </br>
      <div>
        <h4 class="mb-2">Add words to database</h4>
        <form action="#" th:action="@{/admin/addWords}" method="post">
          <div class="input-group">
            <span class="input-group-text">Enter words:</span>
            <textarea class="form-control" name="words" aria-label="With textarea"></textarea>
          </div>
          <p class="mb-2">Note: each word must be on a new line.</p>
          <div>
            <input type="submit" value="Send" class="btn btn-secondary">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
