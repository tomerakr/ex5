<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>winPage</title>
    <link rel="icon" type="image/x-icon" th:href="@{/js/icon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body th:style="'background-color: ' + (${theme} ? '#CFF5E7' : '#C3ACD0')">
<div th:insert="~{navbar.html :: nav}" th:with="theme=${theme}"></div>
<div class="container">
    <div class="row d-flex justify-content-center my-5">
        <div class="col-sm-6 text-center">
            <h1 class="display-6 mb-4">Congratulations!</h1>
            <h3 class="lead mb-4">You have won</h3>
            <div class="row justify-content-center mb-3">
                <h2>High Scores</h2>
                <table class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>HighScore</th>
                        <th>Guesses</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="highScore, stat : ${highScoresContent}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${highScore.getName()}"></td>
                        <td th:text="${highScore.getHighScore()}"></td>
                        <td th:text="${highScore.getNumOfTries()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <img class="img-fluid" src="/js/win.gif" alt="win"/>
        </div>
    </div>
</div>
</body>
</html>
